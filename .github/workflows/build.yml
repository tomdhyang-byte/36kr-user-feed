name: Build 36kr User Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *" # 每 2 小時

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Build feed.xml
        env:
          USER_ID: "5081058"
        run: npm run build

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add docs/feed.xml
            git commit -m "chore: update 36kr user feed"
            git push
          else
            echo "No changes."
          fi
